<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"><title>Template</title></head><body><div class="container"><header class="main-header"><a href="index.html"><h1 class="logo">BruceCare</h1></a><nav></nav><div class="menu"><i class="fa fa-bars"></i></div></header></div><div class="sidenav"></div><div class="container"><h1 class="main-title center">Register</h1><div class="form-wrapper"><div class="input-unit"><input placeholder="Mail address" id="email"><p class="error error-email"></p></div><div class="input-unit"><input placeholder="First Name" id="firstName"><p class="error error-name"></p></div><div class="input-unit"><input placeholder="Last Name" id="lastName"><p class="error error-name"></p></div><div class="input-unit"><input type="password" placeholder="Password" id="password"><p class="error error-password"></p></div><div class="input-unit"><input type="number" placeholder="Contact" id="contact"><p class="error error-contact"></p></div><div class="input-unit"><select name="gender" id="gender"><option value="">-- Select Gender --</option><option value="male">Male</option><option value="male">Female</option></select><p class="error error-gender"></p></div><button type="submit" name="submit" class="btn" id="register-btn">Create Account</button><p>Already have an account? <a href="login.html">Login Here</a></p></div></div><script src="js/bundle.js"></script></body></html>
