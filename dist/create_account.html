<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Register</title></head><body><div class="container"><header class="main-header"><a href="index.html"><h1 class="logo">BruceCare</h1></a><nav></nav><div class="menu"><i class="fa fa-bars"></i></div></header></div><div class="sidenav"></div><div class="container"><h1 class="main-title center">Create Account</h1><div class="form-wrapper"><div class="input-unit"><input placeholder="Mail address" id="email"><p class="error error-email"></p></div><div class="input-unit"><input placeholder="First Name" id="firstname"><p class="error error-firstname"></p></div><div class="input-unit"><input placeholder="Last Name" id="lastname"><p class="error error-lastname"></p></div><div class="input-unit"><input type="password" placeholder="Password" id="password"><p class="error error-password"></p></div><div class="input-unit"><input type="number" placeholder="Contact" id="contactNumber"><p class="error error-contactNumber"></p></div><div class="input-unit"><select name="gender" id="gender"><option value="">-- Select Gender --</option><option value="male">Male</option><option value="male">Female</option></select><p class="error error-gender"></p></div><div class="input-unit"><select name="gender" id="specialty"><option value="">-- Select Specialty --</option><option value="dentist">Dentist</option><option value="general pratice">General Practice</option><option value="gynecologist">Gynecologist</option></select><p class="error error-specialty"></p></div><button type="submit" name="submit" class="btn" id="register-btn">Create Account</button><p>Already have an account? <a href="login.html">Login Here</a></p></div></div><footer class="footer"></footer><script src="js/bundle.js"></script></body></html>
