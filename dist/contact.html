<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"><title>Contact</title></head><body><div class="sidenav"></div><div class="container"><header class="main-header"><a href="index.html"><h1 class="logo">BruceCare</h1></a><nav></nav><div class="menu"><i class="fa fa-bars"></i></div></header></div><section id="contact"><div class="container"><h1 class="main-title center">Get in Touch</h1><div class="form-wrapper"><form action=""><div class="input-unit"><label for="">Name</label> <input id="name" placeholder="Jane Doe"><p class="error error-name"></p></div><div class="input-unit"><label for="email">Email</label> <input id="email" placeholder="janedoe@gmail.com"><p class="error error-email"></p></div><div class="input-unit"><label for="">Message</label> <textarea placeholder="Type message here...." name="" id="message" cols="30" rows="10"></textarea><p class="error error-message"></p></div><div class="cta-wrapper"><button class="cta cta-block">Send Message</button></div></form></div></div></section><footer class="footer"></footer><script src="js/bundle.js"></script></body></html>
