</head>

<body>


    <!-- side nav -->
    <div class="sidenav"></div>
    <!-- end  sidenav -->

    <div class="container">
        <!-- main-header -->
        <header class="main-header">

            <!-- logo -->
            <a href="index.html">
                <h1 class="logo">BruceCare</h1>
            </a>

            <!-- nav -->
            <nav>
                <!-- <a href="index.html">Home</a>
                <a href="about.html">About Us</a>

                <a href="login.html">Login</a>
                <a href="register.html" class="cta">Let's Get Started</a> -->

            <!-- end nav -->
            <div class="menu">
                <i class="fa fa-bars"></i>
            </div>



        </header>
        <!-- end main-header  -->
    </div>
    <!-- end container -->

    <!-- contact -->
    <section id="main-contact">
        <!-- container -->
        <div class="container">

            <h1 class="main-title center">Get in Touch</h1>

            <!-- thumb-nail -->
            <!-- <div class="thumbnail"></div> -->
            <!-- end thumbnail -->

            <!-- form-wrapper -->
            <div class="form-wrapper">

                <form action="">

                    <!-- input-unit -->
                    <div class="input-unit">
                        <label for="">Name</label>
                        <input type="text" id="name" placeholder="Jane Doe">
                        <p class="error error-name"></p>
                    </div>
                    <!-- end input-unit -->

                    <!-- input-unit -->
                    <div class="input-unit">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="janedoe@gmail.com">
                        <p class="error error-email"></p>
                    </div>
                    <!-- end input-unit -->

                    <!-- input-unit -->
                    <div class="input-unit">
                        <label for="">Message</label>
                        <textarea placeholder="Type message here...." name="" id="message" cols="30"
                            rows="10"></textarea>
                        <p class="error error-message"></p>

                    </div>
                    <!-- end input-unit -->

                    <div class="cta-wrapper">
                        <button class="cta cta-block">Send Message</button>
                    </div>

                </form>
            </div>
            <!-- end form-wrapper -->


        </div>
        <!-- end container -->
    </section>
    <!-- end  contact -->



    <!-- footer -->
    <footer class="footer">

    </footer>
    <!-- end footer -->
