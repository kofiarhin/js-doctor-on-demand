</head>

<body>
    <div class="container">
        <!-- main-header -->
        <header class="main-header">

            <!-- logo -->
            <a href="index.html">
                <h1 class="logo">BruceCare</h1>
            </a>

            <!-- nav -->
            <nav>

                <a href="contact.html">Contact</a>

                <a href="register.html" class="cta">Let's Get Started</a> -->
            </nav>
            <!-- end nav -->

                <i class="fa fa-bars"></i>
            </div>



        </header>
        <!-- end main-header  -->

    <!-- side nav -->
    <div class="sidenav"></div>

    <!-- register -->
    <section id="register">
        <!-- container -->
        <div class="container">

            <h1 class="main-title center">Register</h1>

            <!-- form-wrapper -->
            <div class="form-wrapper">

                <!-- input-unit -->
                <div class="input-unit">
                    <label for="mail">Mail</label>
                    <input type="text" placeholder="johndoe@gmail.com" id="email">
                    <p class="error error-email"></p>
                </div>
                <!-- end input-unit -->

                <!-- input-unit -->
                <div class="input-unit">

                    <label for="firstName">First Name</label>
                    <input type="text" placeholder="John" id="firstname">
                    <p class="error error-firstname"></p>
                </div>
                <!-- end input-unit -->


                <!-- input-unit -->
                <div class="input-unit">
                    <label for="lastname">Last Name</label>
                    <input type="text" placeholder="Doe" id="lastname">
                    <p class="error error-lastname"></p>
                </div>
                <!-- end input-unit -->


                <!-- input-unit -->
                <div class="input-unit">
                    <label for="contact">Contact</label>
                    <input type="text" placeholder="+233 405 443" id="contact-number">
                    <p class="error error-contact"></p>
                </div>
                <!-- end input-unit -->

                <!-- input-unit -->
                <div class="input-unit">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <p class="error error-password"></p>
                </div>
                <!-- end input-unit -->



                <!-- input unit -->
                <div class="input-unit">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value=""> -- Select Gender --</option>
                        <option value="male">Male</option>
                        <option value="male">Female</option>
                    </select>

                    <p class="error error-gender"></p>
                </div>
                <!-- end input-unit -->

                <!-- input unit -->
                <!-- <div class="input-unit">
                        <select name="role" id="role">
                            <option value="">---select role---</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
        
                        <p class="error error-role"></p>
                    </div> -->
                <!-- end input-unit -->

                <!-- register button -->
                <button type="submit" name="submit" class="btn" id="register-btn">Create Account</button>

                <p>Already have an account? <a href="login.html">Login Here</a></p>
            </div>
            <!-- end form-wrapper -->

        </div>
        <!-- end container -->
    </section>
    <!-- end register -->


    <!-- footer -->
    <footer class="footer">

    </footer>
    <!-- end footer -->
