    <div class="container">
        <h1 class="main-title center">Book Appointment</h1>

                <div class="input-unit">
                    <label for="">Reason for Visit</label>
                    <textarea name="" id="input-reason" cols="30" rows="10"></textarea>

                </div>

                <!-- input-unit -->
                <div class="input-unit">
                    <label>Selectd Prefered Date</label>
                    <input type="date" name="firstName" id="input-date">
                    <p class="error"></p>
                </div>
                <!-- end input-unit -->


                <!-- input-unit -->
                <div class="input-unit">
                    <label>Selectd Prefered Time</label>
                    <input type="time" name="time" id="input-time">
                </div>
                <!-- end input-unit -->

                <!-- cta-wrapper -->
                <div class="cta-wrapper">
                    <button class="book-appointment cta cta-block" type="sumbit">Book Appointment</button>
                </div>

            </form>
