<body>
    <div class="container">
        <!-- main-header -->

            <!-- nav -->

            <!-- end nav -->

            </div>



        </header>
        <!-- end main-header  -->

    <div class="sidenav"></div>

    <!-- container -->
    <div class="container">

        <h1 class="main-title center">Create Account</h1>

        <!-- form-wrapper -->
        <div class="form-wrapper">

            <!-- input-unit -->
            <div class="input-unit">

                <label for="">Email</label>
                <input type="text" placeholder="kofirarhin69@gmail.com" id="email">
                <p class="error error-email"></p>
            </div>
            <!-- end input-unit -->

            <!-- input-unit -->
            <div class="input-unit">
                <label for="firstname">Firstname</label>
                <input type="text" placeholder="Kofi" id="firstname">
                <p class="error error-firstname"></p>
            </div>
            <!-- end input-unit -->


            <!-- input-unit -->
            <div class="input-unit">

                <label for="lastname">Lastname<label>
                        <input type="text" placeholder="Arhin" id="lastname">
                        <p class="error error-lastname"></p>
            </div>
            <!-- end input-unit -->


            <!-- input-unit -->
            <div class="input-unit">

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <p class="error error-password"></p>
            </div>
            <!-- end input-unit -->


            <!-- input-unit -->
            <div class="input-unit">
                <label for="contact">Contact</label>
                <input type="text" placeholder="+233 508025370" id="contact">
                <p class="error error-contact"></p>
            </div>
            <!-- end input-unit -->

            <!-- input unit -->
            <div class="input-unit">
                <select name="gender" id="gender">
                    <option value=""> -- Select Gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <p class="error error-gender"></p>
            </div>
            <!-- end input-unit -->


            <!-- input unit -->
            <div class="input-unit">
                <select name="gender" id="specialty">
                    <option value=""> -- Select Specialty --</option>
                    <option value="Dentist">Dentist</option>
                    <option value="General pratice">General Practice</option>
                    <option value="Gynecologist">Gynecologist</option>
                    <option value="Psychiatrist">Psychiatrist</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Ophthalmologist">Ophthalmologist</option>
                    <option value="Neurologist">Neurologist</option>
                </select>

                <p class="error error-specialty"></p>
            </div>
            <!-- end input-unit -->


            <!-- register button -->
            <button type="submit" name="submit" class="btn" id="register-btn">Create Account</button>

        </div>
        <!-- end form-wrapper -->

    </div>
    <!-- end container -->


    <!-- footer -->
    <footer class="footer"></footer>
